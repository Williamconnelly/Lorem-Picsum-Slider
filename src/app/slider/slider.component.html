<div *ngIf="slides.length > 0" class="slider">
  <div class="slide-container">
    <img *ngFor="let slide of slides" class="slide" src="{{ slide.url }}" alt="{{ slide.post_url }}">
  </div>
</div>
<br><br>
<button (click)=previousSlide()>PREV</button>
<button (click)=nextSlide()>NEXT</button>
<button (click)="toggleAutomate()">TOGGLE AUTO</button>
