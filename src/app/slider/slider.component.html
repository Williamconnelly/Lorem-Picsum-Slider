<div *ngIf="slides.length > 0" class="slider">
  <div class="container">
    <figure *ngFor="let slide of slides" class="slide">
      <img src="{{ slide.url }}" alt="{{ slide.post_url }}" />
    </figure>
  </div>
</div>
<button (click)=previousSlide($event)>PREV</button>
<button (click)=nextSlide($event)>NEXT</button>
<button (click)="toggleAutomate($event)" class="toggle">TOGGLE AUTO</button>
